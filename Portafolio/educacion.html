<!DOCTYPE html>
<html>
<head>

    .container {

      <tbody>
        <tr>
          <td>Programación en Java</td>
          <td>Intermedio</td>
        </tr>
        <tr>
          <td>Desarrollo Web (HTML, CSS, JavaScript)</td>
          <td>Experto</td>
        </tr>
        <tr>
          <td>Bases de Datos (SQL)</td>
          <td>Intermedio</td>
        </tr>
        <tr>
          <td>Redes y Comunicaciones</td>
          <td>Básico</td>
        </tr>
        <tr>
          <td>Administración de Sistemas Operativos</td>
          <td>Experto</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
