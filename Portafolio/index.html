<!DOCTYPE html>
<html>
<head>
  <title>Mi Portafolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Agrega estilos personalizados aquí */
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Portafolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#datos">Datos Generales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#habilidades">Habilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#educacion">Formación Educativa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experiencia">Experiencias Laborales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proyectos">Proyectos Personales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección: Datos Generales -->
  <section id="datos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Datos Generales</h2>
      <!-- Agrega aquí tus datos generales, como nombre, foto, descripción, etc. -->
    </div>
  </section>

  <!-- Sección: Habilidades -->
  <section id="habilidades" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Habilidades</h2>
      <!-- Agrega aquí tus habilidades, como lenguajes de programación, herramientas, etc. -->
    </div>
  </section>

  <!-- Sección: Formación Educativa -->
  <section id="educacion" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Formación Educativa</h2>
      <!-- Agrega aquí tu formación educativa, como títulos, certificaciones, etc. -->
    </div>
  </section>

  <!-- Sección: Experiencias Laborales -->
  <section id="experiencia" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Experiencias Laborales</h2>
      <!-- Agrega aquí tus experiencias laborales, como trabajos anteriores, proyectos relevantes, etc. -->
    </div>
  </section>

  <!-- Sección: Proyectos Personales -->
  <section id="proyectos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Proyectos Personales</h2>
      <!-- Agrega aquí tus proyectos personales, con descripción, capturas de pantalla, enlaces, etc. -->
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
