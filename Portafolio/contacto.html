  <script>
    function validarFormulario() {
      var nombre = document.forms["formulario"]["nombre"].value;
      var email = document.forms["formulario"]["email"].value;
      var mensaje = document.forms["formulario"]["mensaje"].value;

      if (nombre === "" || email === "" || mensaje === "") {
        alert("Por favor, complete todos los campos del formulario.");
        return false;
      }
    }
  </script>
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Formulario de Contacto</h2>
      <form>
        <div class="form-group">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba su mensaje" required></textarea>
        </div>
        <br>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Enviar">
        </div>
      </form>
      
    </div>
