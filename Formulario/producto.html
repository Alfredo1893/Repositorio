<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/validarFormulario.js"></script>
</head>
<body>
    <div class="container mt-5">
      <h1>Formulario de Producto</h1>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="codigo">Código:</label>
          <input type="text" class="form-control" id="codigo" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" class="form-control" id="descripcion" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="codigo_barra">Código de barra:</label>
          <input type="text" class="form-control" id="codigo_barra" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="precio">Precio Unitario:</label>
          <input type="number" class="form-control" id="precio" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" class="form-control" id="stock" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="proveedor">Proveedor:</label>
          <input type="text" class="form-control" id="proveedor" required>
          <div class="invalid-feedback">Falta por rellenar este campo</div>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="estado">
            <label class="form-check-label" for="estado">Activo</label>
          </div>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select class="form-control" id="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="primera">Primera categoría</option>
            <option value="segunda">Segunda categoría</option>
            <option value="tercera">Tercera categoría</option>
            <option value="cuarta">Cuarta categoría</option>
          </select>
          <div class="invalid-feedback">Falta por seleccionar una categoría</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
  </html>
