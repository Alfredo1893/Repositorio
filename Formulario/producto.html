<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="validarFormulario.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Formulario de Producto</h1>
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" class="form-control" id="codigo" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="codigo_barra">Código de barra:</label>
        <input type="text" class="form-control" id="codigo_barra" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="precio">Precio Unitario:</label>
        <input type="number" class="form-control" id="precio" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <input type="text" class="form-control" id="proveedor" required>
        <div class="invalid-feedback">Falta por rellenar este campo</div>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="estado">
          <label class="form-check-label" for="estado">Activo</label>
        </div>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select class="form-control" id="categoria" required>
          <option value="">Seleccione una categoría</option>
          <option value="primera">Primera categoría</option>
          <option value="segunda">Segunda categoría</option>
          <option value="tercera">Tercera categoría</option>
          <option value="cuarta">Cuarta categoría</option>
        </select>
        <div class="invalid-feedback">Falta por seleccionar una categoría</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script>
    $('.needs-validation').on('submit', function(event) {
      event.preventDefault();
      validarFormulario();
    });

    function validarFormulario() {
      var codigo = $('#codigo').val();
      var descripcion = $('#descripcion').val();
      var codigo_barra = $('#codigo_barra').val();
      var precio = $('#precio').val();
      var stock = $('#stock').val();
      var proveedor = $('#proveedor').val();
      var categoria = $('#categoria').val();

      switch (true) {
        case !codigo:
          mostrarAlerta('Falta por rellenar el campo "Código"');
          break;
        case !descripcion:
          mostrarAlerta('Falta por rellenar el campo "Descripción"');
          break;
        case !codigo_barra:
          mostrarAlerta('Falta por rellenar el campo "Código de barra"');
          break;
        case !precio:
          mostrarAlerta('Falta por rellenar el campo "Precio Unitario"');
          break;
        case !stock:
          mostrarAlerta('Falta por rellenar el campo "Stock"');
          break;
        case !proveedor:
          mostrarAlerta('Falta por rellenar el campo "Proveedor"');
          break;
        case !categoria:
          mostrarAlerta('Falta por seleccionar una categoría');
          break;
        default:
          mostrarConfirmacion();
          break;
      }
    }

    function mostrarAlerta(mensaje) {
      $('.needs-validation').addClass('was-validated');
      alert(mensaje);
    }

    function mostrarConfirmacion() {
      window.location.href = "confirmacion.html";
    }
  </script>
</body>
</html>
